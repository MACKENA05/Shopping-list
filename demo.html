<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <style>
        /* Simple styling for the shopping list */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container for the shopping list */
        #shopping-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for each list item */
        .item {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Styling for purchased items */
        .purchased {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }

        /* Styling for buttons */
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }

        /* Input field styling */
        input {
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>

    <h1>Interactive Shopping List</h1>

    <!-- Input field for entering items -->
    <input type="text" id="item-input" placeholder="Enter item..." />
    <button id="add-item">Add Item</button>
    <button id="clear-list">Clear List</button>

    <!-- Shopping list container -->
    <ul id="shopping-list"></ul>

    <script>
        // Array to hold the shopping list items
        let shoppingList = [];

        // Function to render the shopping list
        function renderList() {
            const listContainer = document.getElementById('shopping-list');
            listContainer.innerHTML = ''; // Clear the list before re-rendering

            shoppingList.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = item.name;
                listItem.classList.add('item');

                // Add purchased class if the item is marked as purchased
                if (item.purchased) {
                    listItem.classList.add('purchased');
                }

                // Add event listener to toggle purchased status on click
                listItem.addEventListener('click', () => togglePurchased(index));

                // Append the list item to the list container
                listContainer.appendChild(listItem);
            });
        }

        // Function to add a new item
        function addItem() {
            const input = document.getElementById('item-input');
            const itemName = input.value.trim();

            if (itemName !== '') {
                const newItem = { name: itemName, purchased: false };
                shoppingList.push(newItem);
                input.value = ''; // Clear the input field

                // Re-render the list
                renderList();
            }
        }

        // Function to toggle the purchased status of an item
        function togglePurchased(index) {
            shoppingList[index].purchased = !shoppingList[index].purchased;

            // Re-render the list to reflect the changes
            renderList();
        }

        // Function to clear the list
        function clearList() {
            shoppingList = [];
            renderList();
        }

        // Event listeners for buttons
        document.getElementById('add-item').addEventListener('click', addItem);
        document.getElementById('clear-list').addEventListener('click', clearList);

        // Initialize the list on page load
        renderList();
    </script>

</body>
</html>
